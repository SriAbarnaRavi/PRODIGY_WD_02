<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop watch</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Honk&family=Pacifico&family=Poor+Story&family=Poppins:wght@400;500;600&family=Sixtyfour&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <marquee> STOP WATCH WEB APPLICATION</marquee>
      </nav>
    </header>

    <div class="box">
      <div class="frame">
        <div class="hrs">00</div>
        <div class="colon">:</div>
        <div class="min">00</div>
        <div class="colon">:</div>
        <div class="sec">00</div>
        <div class="colon">:</div>
        <div class="ms">00</div>
      </div>
      <div class="buttons">
        <button class="start">Start</button>
        <button class="pause">Pause</button>
        <button class="reset">Reset</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
